<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card By Rakesh Mal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Card starts here -->
    <div class="card">
        <!-- Image Container -->
        <div class="img-content"><img src="cactus_img.jpg" alt="img" width="335"></div>

        <div class="label">Design</div>
        <!-- Title -->
        <div class="title">Embracing Minimalism</div>
        <!-- Description -->
        <div class="details">From milimistic sculptures to minimilistic paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</div>

        <hr>

        <!-- Name Of Author -->
        <div class="name">Annie Spratt</div>
    </div>

</body>
